type Query {
    getUser(userId: ID!): User!
}

type Mutation {
    addUser (userInput: UserInput!): User!
}

type User {
    id: String!
    name: String!
    dob: String!
}

input UserInput {
    name: String!
    dob: String!
}

input UpdateJobInput {
    id: String!
    name: String!
    dob: String!
}